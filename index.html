<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input class="num-taker" autofocus id="num-input">
        <div class="but-container">
            <div class="num-container">
                <button class="number" onclick="AC()">AC</button>
                <button class="number" onclick="C()">C</button>
                <button class="number" onclick="change()">±</button>
                <button class="number" id="7" onclick="seven()">7</button>
                <button class="number" id="8" onclick="eight()">8</button>
                <button class="number" id="9" onclick="nine()">9</button>
                <button class="number" id="4" onclick="four()">4</button>
                <button class="number" id="5" onclick="five()">5</button>
                <button class="number" id="6" onclick="six()">6</button>
                <button class="number" id="1" onclick="one()">1</button>
                <button class="number" id="2" onclick="two()">2</button>
                <button class="number" id="3" onclick="three()">3</button>
                <button class="number-0" id="0" onclick="zero()">0</button>
                <button class="number" id="." onclick="point()">.</button>
            </div>
            <div class="arith-container">
                <button class="arith" onclick="add()">+</button>
                <button class="arith" onclick="sub()">-</button>
                <button class="arith" style="font-size: 30px;" onclick="div()">÷</button>
                <button class="arith" onclick="mult()">×</button>
                <button class="arith" onclick="solve()">=</button>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
